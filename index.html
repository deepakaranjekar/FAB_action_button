<!DOCTYPE html>
<html>
<head>
	<title>Floating Action Button in CSS</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Floating Action Button in CSS</h1>
	<div class="fab-container">
		<div class="fab fab-icon-holder">
			<i class="fa fa-plus"></i>
		</div>

		<ul class="fab-options">
			<li>
				<span class="fab-label">Facebook</span>
				<div class="fab-icon-holder">
					<i class="fa fa-facebook"></i>
				</div>
			</li>
			<li>
				<span class="fab-label">Instagram</span>
				<div class="fab-icon-holder">
					<i class="fa fa-instagram"></i>
				</div>
			</li>
			<li>
				<span class="fab-label">Twitter</span>
				<div class="fab-icon-holder">
					<i class="fa fa-twitter"></i>
				</div>
			</li>
			<li>
				<span class="fab-label">Linkedin</span>
				<div class="fab-icon-holder">
					<i class="fa fa-linkedin"></i>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
